<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Backstage Photography Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Change to match the reference image background */
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: white;
        }

        .top-bar {
            background-color: #ae27b2;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns:1fr 3fr;
            gap: 0;
            padding: 0;
            height: calc(100vh - 70px);
            background-color: white;
        }

        .text-box {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-box h1 {
            font-size: 40px;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 15px;
            color: black;
            font-family:"Verdana", sans-serif;
        }

        .text-box .star {
            color: #39ff14; 
        }

        .read-more {
            border: 2px solid #000;
            background-color: transparent;
            color: #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 0; /* Make it compact */
        }

        .image-container img {
            width: 100%;
            height: 80%; /* Maintain the height */
            object-fit: cover; /* Keep the aspect ratio */
            max-width: 100%; /* Prevent image overflow */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <marquee behavior="scroll" direction="left">NYFW 2024 Recap | Fashion Photography | Backstage Stories</marquee>
        </div>
    </header>
    
    <div class="main-content">
        <div class="text-box">
            <h1>NYFW RUNWAY 7 <span class="star">✶</span> MY FIRST TIME BEING PHOTOGRAPHER AT FASHION SHOW BACKSTAGE <span class="star">✶</span></h1>
            <button class="read-more">SEE MORE</button>
        </div>
        <div class="image-container">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/IMG_6301%20(1).jpeg?v=1729614339703" alt="Backstage Photography Experience">
        </div>
    </div>
 
  <section class="content-section">
    <div class="new-collection">
        <h3>New Collection</h3>
        <div class="collection-item">
            <img src="new-item1.jpg" class="clickable-image" alt="New Item 1">
        </div>
        <a href="#more-images" class="see-more">See More</a>
    </div>
    <div class="popular-section">
        <h3>Popular</h3>
        <div class="popular-item">
            <img src="popular-item.jpg" class="clickable-image" alt="Popular Item">
        </div>
    </div>
    <div class="sale-section">
        <h3>Sale</h3>
        <div class="sale-item">
            <img src="sale-item.jpg" class="clickable-image" alt="Sale Item">
        </div>
    </div>
</section>

<!-- New Section for More Images -->
<section id="more-images" class="more-images-section">
    <h3>More Images</h3>
    <div class="image-grid">
        <img src="more-image1.jpg" alt="More Image 1">
        <img src="more-image2.jpg" alt="More Image 2">
        <img src="more-image3.jpg" alt="More Image 3">
        <img src="more-image4.jpg" alt="More Image 4">
        <!-- Add more images as needed -->
    </div>
</section>

  
  
  
  
  
</body>
</html>
