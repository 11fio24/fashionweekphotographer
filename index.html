<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Backstage Photography Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: white;
        }

        .top-bar {
            background-color: #ae27b2;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 0;
            padding: 0;
            height: calc(100vh - 70px);
            background-color: white;
        }

        .text-box {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-box h1 {
            font-size: 40px;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 15px;
            color: black;
            font-family: "Verdana", sans-serif;
        }

        .text-box .star {
            color: #39ff14; 
        }

        .see-more {
            border: 2px solid #000;
            background-color: transparent;
            color: #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
        }

        /* Image section styles */
        .more-images-section {
            padding: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-rows: repeat(4, 1fr); /* Vertical grid layout for multiple images */
            gap: 15px; /* Space between images */
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        /* Interaction 1: Show another image on hover */
        .hover-image-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .hover-image-container .default-image {
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .hover-image-container .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .hover-image-container:hover .hover-image {
            opacity: 1;
        }

        .hover-image-container:hover .default-image {
            opacity: 0;
        }

        /* Interaction 2: Show text story on hover */
        .text-overlay-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .text-overlay-container img {
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .text-overlay-container .overlay-text-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .text-overlay-container:hover .overlay-text-box {
            opacity: 1;
        }

        .text-overlay-container:hover img {
            opacity: 0;
        }

        /* Hero Image on the right */
        .hero-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <marquee behavior="scroll" direction="left">NYFW 2024 Recap | Fashion Photography | Backstage Stories</marquee>
        </div>
    </header>
    
    <div class="main-content">
        <div class="more-images-section">
            <div class="image-grid">
                <!-- Interaction 1: Hover to show another image -->
                <div class="grid-item hover-image-container">
                    <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1321.jpg?v=1729614273464" alt="Default Image 1" class="default-image">
                    <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1360.jpg?v=1729614284691" alt="Hover Image 1" class="hover-image">
                </div>

                <!-- Interaction 2: Hover to show text story -->
                <div class="grid-item text-overlay-container">
                    <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1369.jpg?v=1729614290213" alt="Image with Text Overlay">
                    <div class="overlay-text-box">
                        <p>This is a story about this photo. Customize the text as needed.</p>
                    </div>
                </div>

                <!-- Additional static images -->
                <div class="grid-item">
                    <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1296.jpg?v=1729614271665" alt="Image 3">
                </div>
            </div>
        </div>

        <div class="hero-image-container">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/IMG_6320.jpeg?v=1729614397570" alt="Fashion Week Image" class="hero-image">
        </div>
    </div>
</body>
</html>
