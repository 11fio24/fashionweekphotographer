<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Backstage Photography Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: white;
        }

        .top-bar {
            background-color: #ae27b2;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 0;
            padding: 0;
            height: calc(100vh - 70px);
            background-color: white;
        }

        .text-box {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-box h1 {
            font-size: 40px;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 15px;
            color: black;
            font-family: "Verdana", sans-serif;
        }

        .text-box .star {
            color: #39ff14; 
        }

        .see-more {
            border: 2px solid #000;
            background-color: transparent;
            color: #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 0;
        }

        .image-container img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            max-width: 90%;
        }

        .see-more {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
        }

        .more-images-section {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 100px;
            padding: 40px;
            background: black;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 4fr); 
            gap: 20px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .hero-image {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .top-text {
            margin: 20px 0 0 0;
            font-size: 100px;
            color: white;
            font-family: "Your Font Here", serif;
            text-align: center;
        }

        .bottom-text {
            margin: 0 0 80px 0;
            font-size: 100px;
            color: white;
            font-family: "Your Font Here", serif;
            text-align: center;
        }

        
        .hover-image-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .hover-image-container img {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        .hover-image-container .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .hover-image-container:hover .hover-image {
            opacity: 1;
        }

        .hover-image-container:hover .default-image {
            opacity: 0;
        }

    
        .text-overlay-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .text-overlay-container img {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        .text-overlay-container .overlay-text-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .text-overlay-container:hover .overlay-text-box {
            opacity: 1;
        }

        .text-overlay-container:hover img {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <marquee behavior="scroll" direction="left">NYFW 2024 Recap | Fashion Photography | Backstage Stories</marquee>
        </div>
    </header>
    
    <div class="main-content">
        <div class="text-box">
            <h1>NYFW RUNWAY 7 <span class="star">✶</span> MY FIRST TIME BEING PHOTOGRAPHER AT FASHION SHOW BACKSTAGE <span class="star">✶</span></h1>
            
            <a href="#more-images" class="see-more">See More</a>

        </div>
        <div class="image-container">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/IMG_6301%20(1).jpeg?v=1729614339703" alt="Backstage Photography Experience">
        </div>
    </div>
  <!--image section part-->
  <section id="more-images" class="more-images-section">
    <div class="image-grid">
        <!-- Image grid layout to match the reference -->
        <div class="grid-item">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1321.jpg?v=1729614273464" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1360.jpg?v=1729614284691" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1369.jpg?v=1729614290213" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/DSCF1296.jpg?v=1729614271665" alt="Image 4">
        </div>
        <!-- Continue adding grid items as needed -->
    </div>
</section>

  


        <div class="hero-image-container">
            <img src="https://cdn.glitch.global/0c5b81da-33df-4e5d-8000-d0c806ec968b/IMG_6320.jpeg?v=1729614397570" alt="Fashion Week Image" class="hero-image">
            <div class="overlay-text">
                <h1 class="top-text">FASHION</h1>
                <h1 class="bottom-text">WEEK</h1>
            </div>
        </div>
    </section>
</body>
</html>
